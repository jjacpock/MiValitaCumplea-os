<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Bienvenida — Requiere Contraseña (Redirige)</title>
    <link rel="icon" type="image/png" href="imagenes/icono.png"/>
  <style>
    :root{
      --bg:#fff6f8;
      --card:#fff;
      --accent:#ff6b81;
      --text:#222;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: linear-gradient(180deg, #fff6f8 0%, #fff 40%);
      color:var(--text);
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:20px;
    }

    .overlay{
      position:fixed;
      inset:0;
      background: rgba(0,0,0,0.45);
      display:flex;
      align-items:center;
      justify-content:center;
      z-index:999;
      padding:20px;
    }
    .welcome-card{
      width:100%;
      max-width:520px;
      background:var(--card);
      border-radius:14px;
      padding:28px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.18);
      text-align:center;
      transform-origin:center;
      animation: pop .35s ease;
    }
    @keyframes pop { from {transform: translateY(10px) scale(.98); opacity:0} to {transform:none; opacity:1} }

    .welcome-card h1{ margin:0 0 8px; font-size:1.4rem; color:var(--accent) }
    .welcome-card p{ margin:0 0 18px; color:#444 }

    .pw-row{ display:flex; gap:8px; justify-content:center }
    .pw-row input{
      flex:1;
      padding:10px 12px;
      border-radius:8px;
      border:1px solid #eee;
      font-size:1rem;
    }
    .pw-row button{
      padding:10px 14px;
      border-radius:8px;
      border:0;
      background:var(--accent);
      color:white;
      cursor:pointer;
      font-weight:600;
    }
    .hint{ margin-top:12px; color:#888; font-size:0.9rem }

    .error{ color:#b00020; margin-top:10px; font-weight:600 }

    /* responsive */
    @media (max-width:600px){
      .pw-row{ flex-direction:column }
      .pw-row button{ width:100% }
    }
  </style>
</head>
<body>
  <div class="overlay" id="overlay">
    <div class="welcome-card" role="dialog" aria-modal="true" aria-labelledby="welcTitle">
      <h1 id="welcTitle">Bienvenida Brillitos ✨</h1>
      <p>Para continuar, ingresa la contraseña. Si es correcta serás redirigida...</p>

      <div class="pw-row">
        <input id="passwordInput" type="password" placeholder="Ingresa la contraseña" autofocus />
        <button id="unlockBtn">Entrar</button>
      </div>

      <div class="hint">Pista: ¿Que significa esto? (Todo en minuscula)
          <p>↓↓↓↓↓↓↓</p>
          <p><strong>... .- .-. .- -.--</strong></p>
      <img width="50%"  src="imagenes/codigomorse.jpg">
      </div>
      <div class="error" id="errorMsg" style="display:none">Contraseña incorrecta. Intenta de nuevo.</div>
    </div>
  </div>

  <script>
    // CONFIGURA AQUÍ:
    const SECRET_PASSWORD = "saray"; // cambia la contraseña
    const TARGET_PAGE = "lineadeltiempo.html"; // archivo o ruta a la que quieres redirigir

    const overlay = document.getElementById('overlay');
    const unlockBtn = document.getElementById('unlockBtn');
    const pwInput = document.getElementById('passwordInput');
    const errorMsg = document.getElementById('errorMsg');

    function unlock() {
      const attempt = pwInput.value || "";
      if (attempt === SECRET_PASSWORD) {
        // Redirigir al archivo objetivo
        // Si estás probando localmente con file:// las redirecciones funcionan, pero asegúrate de que TARGET_PAGE exista.
        // Opciones: cambiar a window.location.replace(TARGET_PAGE) para no poder volver con el botón atrás.
        window.location.replace(TARGET_PAGE)
      } else {
        errorMsg.style.display = 'block';
        pwInput.focus();
        const card = document.querySelector('.welcome-card');
        card.animate([
          { transform: 'translateX(-8px)' },
          { transform: 'translateX(8px)' },
          { transform: 'translateX(-6px)' },
          { transform: 'translateX(6px)' },
          { transform: 'translateX(0)' }
        ], { duration: 320 });
      }
    }

    unlockBtn.addEventListener('click', unlock);
    pwInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') unlock();
    });
  </script>
</body>
</html>
